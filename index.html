  <link href="https://fonts.cdnfonts.com/css/steelfish" rel="stylesheet">

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#7f00ff", // New Primary: Vibrant Purple (Roxo)
            secondary: "#ff5200", // Secondary: Orange (Laranja)
            tertiary: "#2300d0", // Tertiary: Blue (Azul)
            "cyber-pink": "#eb00bc", // Accent
            "background-light": "#ffffff",
            "background-dark": "#0a0a0a",
            "surface-light": "#f5f5f5",
            "surface-dark": "#141414",
            "text-main-light": "#000000",
            "text-main-dark": "#ffffff",
            "text-muted-light": "#666666",
            "text-muted-dark": "#a0a0a0",
            "card-border": "#e0e0e0",
          },
          fontFamily: {
            display: ['Chillax', 'sans-serif'],
            body: ['Poppins', 'sans-serif'],
            tech: ['Steelfish', 'sans-serif'],
            sans: ['Poppins', 'sans-serif'],
          },
          backgroundImage: {
            'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            'card-gradient': "linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%)",
          },
          letterSpacing: {
            'tighter': '-0.05em',
            'widest-xl': '0.25em',
          },
          boxShadow: {
            'neon': '0 0 20px rgba(127, 0, 255, 0.4)', // Purple glow
            'neon-orange': '0 0 20px rgba(255, 82, 0, 0.3)',
          },
          animation: {
            marquee: 'marquee 25s linear infinite',
            shimmer: 'shimmer 2s infinite',
            'loading-bar': 'loading-bar 2s ease-in-out infinite',
            'bounce-slight': 'bounce-slight 2s infinite',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-150%) skewX(-12deg)' },
              '100%': { transform: 'translateX(150%) skewX(-12deg)' },
            },
            'loading-bar': {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            'bounce-slight': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' },
            }
          }
        },
      },
    };
  </script>
  <style>
    body {
      text-transform: uppercase;
    }

    .text-gradient {
      /* Updated gradient order: Purple -> Pink -> Orange */
      background: linear-gradient(to right, #7f00ff, #eb00bc, #ff5200);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .clip-card {
      clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
    }

    .clip-button {
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #7f00ff;
      /* Purple scrollbar */
      border-radius: 0;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ff5200;
      /* Orange on hover */
    }

    .dark ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    .manifesto-block {
      text-align: justify;
      text-align-last: justify;
    }
  </style>
